<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Buttons</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<h1>My Version of Bootstrap Buttons</h1>
	<a href="#" role="button" class="btn btn-default">Default Button</a>
	<a href="#" role="button" class="btn btn-primary">Primary Button</a>
	<a href="https://www.facebook.com" role="button" class="btn btn-primary">Facebook</a>
	<a href="#" role="button" class="btn btn-success">Success Button</a>
	<a href="#" role="button" class="btn btn-warning">Warning Button</a>
	<p></p>
	<a href="#" role="button" class="btn btn-danger">Danger Button</a>
	<a href="#" role="button" class="btn btn-danger" disabled>Danger Disabled</a>
	<a href="#" role="button" class="btn btn-info">Info Button</a>
	<a href="#" role="button" class="btn btn-link">Link Button</a>
	<p></p>
	<button class="btn btn-primary btn-lg" type="submit"> Large Primary Button</button>
	<button class="btn btn-danger btn-default" type="submit"> Default Danger</button>
	<button class="btn btn-warning btn-sm" type="submit"> Small Warning Button</button>
	<button class="btn btn-success btn-xs" type="submit"> Extra Small Success</button>
	<p></p>
	<button class="btn btn-success btn-xs" type="submit" disabled> XS Disabled Success</button>
	<input type="button" value="Success" class="btn btn-success">
	<input type="button" value="Danger" class="btn btn-danger btn-lg">
	<input type="button" value="Disabled Danger" class="btn btn-danger btn-sm" disabled="">

		</div>
	</div>
</body>
</html>
